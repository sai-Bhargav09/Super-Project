apiVersion: apps/v1
kind: Deployment
metadata:
  name: addressbook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: addressbook
  template:
    metadata:
      labels:
        app: addressbook
    spec:
      containers:
        - name: addressbook
          image: saib.jfrog.io/poc-docker-local/addressbook:latest
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: jfrog-registry  # If using a secret method
